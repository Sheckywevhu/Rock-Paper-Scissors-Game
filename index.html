<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <p>Player</p>
                <h2 id="player-score">0</h2>
            </div>
            <div class="score">
                <p>Computer</p>
                <h2 id="computer-score">0</h2>
            </div>
        </div>

        <div class="result">
            <p id="result-text">Choose your move!</p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>

        <div class="computer-choice">
            <p>Computer's choice: <span id="computer-move">?</span></p>
        </div>

        <footer>
            <p>Designed by Misheck Mawere © 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
